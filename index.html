<!DOCTYPE html>
<html>
  <head>
    <title>HTML5 Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <div class="card mb-12">
        <div class="card-header"><strong>Payment Form Example</strong></div>
        <div class="card-body">
            <div class="row mb-12 g-0">
                <alert class="alert alert-danger" role="alert">
                    <span><strong>Some Fields are missing</strong></span>
                </alert>
            </div>     
          <form>
            <div class="row mb-4">
              <label for="name" class="col-sm-4 col-form-label">Card #</label>
              <div class="col-3">
                <label>CVC#</label>
              </div>
              <div class="col-3">
                <label>Amount</label>
              </div>
              <div class="col-4">
                <input type="text" class="form-control" id="Card#" placeholder="XXXX-XXXX-XXXX-XXXX">
              </div>
              <div class="col-3">
                <input type="text" class="form-control" id="CVC#" placeholder="000">
              </div>
              <div class="col-5">
                <input type="text" class="form-control" id="Amount" placeholder="Amount">
              </div>
              <div class="col-6">
                <label for="firstname" class="col-sm-4 col-form-label">First Name</label>
                <input type="text" class="form-control" col-6 id="firstname">
              </div>
              <div class="col-6">
                <label for="lastname" class="col-sm-4 col-form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname">
              </div>
              <div class="col-6">
                <label class="col-sm-4 col-form-label">City</label>
                <input class="form-control" id="City">
              </div>
              <div class="col-3">
                <label class="col-3 col-form-label">State</label>
                <select class="form-select" id="State">
                  <option selected>Pick a State</option>
                  <option value="1">Alabama</option>
                  <option value="2">Alaska</option> 
                  <option value="3">Arizona</option>
                  <option value="4">Arkansas</option>
                  <option value="5">California</option>
                  <option value="6">Colorado</option>
                  <option value="7">Connecticut</option>
                  <option value="8">Delaware</option>
                  <option value="9">Florida</option>
                  <option value="10">Georgia</option>
                  <option value="11">Hawaii</option>
                  <option value="12">Idaho</option>
                  <option value="13">Illinois</option>
                  <option value="14">Indiana</option>
                  <option value="15">Iowa</option>
                  <option value="16">Kansas</option>
                  <option value="17">Kentucky</option>
                  <option value="18">Louisiana</option>
                  <option value="19">Maine</option>
                  <option value="20">Maryland</option>
                  <option value="21">Massachusetts</option>
                  <option value="22">Michigan</option>
                  <option value="23">Minnesota</option>
                  <option value="24">Mississippi</option>
                  <option value="25">Missouri</option>
                  <option value="26">Montana</option>
                  <option value="27">Nebraska</option>
                  <option value="28">Nevada</option>
                  <option value="29">New Hampshire</option>
                  <option value="30">New Jersey</option>
                  <option value="31">New Mexico</option>
                  <option value="32">New York</option>
                  <option value="33">North Carolina</option>
                  <option value="34">North Dakota</option>
                  <option value="35">Ohio</option>
                  <option value="36">Oklahoma</option>
                  <option value="37">Oregon</option>
                  <option value="38">Pennsylvania</option>
                  <option value="39">Rhode Island</option>
                  <option value="40">South Carolina</option>
                  <option value="41">South Dakota</option>
                  <option value="42">Tennessee</option>
                  <option value="43">Texas</option>
                  <option value="44">Utah</option>
                  <option value="45">Vermont</option>
                  <option value="46">Virginia</option>
                  <option value="47">Washington</option>
                  <option value="48">West Virginia</option>
                  <option value="49">Wisconsin</option>
                  <option value="50">Wyoming</option>
                </select>
              </div>
              <div class="col-3">
                <label class="col-3 col-form-label">Postal Code</label>
                <input class="form-control" id="Postalcode">
              </div>
              <div class="d-flex row mb-12">
                <span>
                  <label class="col-12 col-form-label">We accept:</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa fa-cc-mastercard" aria-hidden="true"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa fa-cc-visa" aria-hidden="true"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label" for="inlineRadio3"><i class="fa fa-cc-diners-club" aria-hidden="true"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                  <label class="form-check-label" for="inlineRadio4"><i class="fa fa-cc-amex" aria-hidden="true"></i></label>
                </div>
                <div class="col-12">
                  <label for="Message">Message</label>
                  <textarea class="form-control" id="Message" rows="4"></textarea>
                  <span class="text-secondary">Add any notes here.</span>
                </div>
              </div>       
          </form> 
        </div>
        <div class="card-footer d-md-flex justify-content-md-end">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
  </body>
</html>
